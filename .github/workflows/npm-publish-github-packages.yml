name: CI/CD - Full Stack App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services using docker-compose
        run: |
          docker compose -f docker-compose.yml up -d --build
          docker ps

      - name: Run backend tests
        run: |
          docker exec server npm test || echo "No tests found for server"

      - name: Run frontend build check
        run: |
          docker exec client npm run build || echo "No build command found"

      - name: Tear down containers
        run: docker compose -f docker-compose.yml down

      # Optional: Push images to Docker Hub or GHCR
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push images
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/client ./client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/server ./server
          docker build -t ${{ secrets.DOCKER_USERNAME }}/worker ./worker
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx ./nginx

          docker push ${{ secrets.DOCKER_USERNAME }}/client
          docker push ${{ secrets.DOCKER_USERNAME }}/server
          docker push ${{ secrets.DOCKER_USERNAME }}/worker
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx
